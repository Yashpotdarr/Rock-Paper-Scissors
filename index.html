<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Rock Paper Scissors</h1></div>
        <div class="choice-container">
            <div class="choices" id="rock">
                <div>  </div>
            </div>
            <div class="choices" id="paper">
                <div>  </div>
            </div>
            <div class="choices" id="scissors">
                <div>  </div>
            </div>
        </div>
        <div class="score">
            <div class="user">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div class="comp">
                <p id="compScore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg">PLAY</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
